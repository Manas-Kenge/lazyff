name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: linux-x64
            bun-target: bun-linux-x64
            archive: tar.gz
          - os: ubuntu-latest
            target: linux-x64-musl
            bun-target: bun-linux-x64-musl
            archive: tar.gz
          # Linux arm64
          - os: ubuntu-latest
            target: linux-arm64
            bun-target: bun-linux-arm64
            archive: tar.gz
          # macOS
          - os: macos-latest
            target: darwin-x64
            bun-target: bun-darwin-x64
            archive: zip
          - os: macos-latest
            target: darwin-arm64
            bun-target: bun-darwin-arm64
            archive: zip
          # Windows
          - os: windows-latest
            target: windows-x64
            bun-target: bun-windows-x64
            archive: zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.12.0"

      - name: Install dependencies (all platforms)
        run: bun install --os="*" --cpu="*"

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          bun build packages/lazyff/src/cli.ts \
            --compile \
            --outfile lazyff \
            --target ${{ matrix.bun-target }} \
            --define "process.env.LAZYFF_VERSION='${{ steps.version.outputs.version }}'"

      - name: Build binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          bun build packages/lazyff/src/cli.ts --compile --outfile lazyff.exe --target ${{ matrix.bun-target }} "--define=process.env.LAZYFF_VERSION='${{ steps.version.outputs.version }}'"

      - name: Create archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          tar -czvf lazyff-${{ matrix.target }}.tar.gz lazyff

      - name: Create archive (zip - Unix)
        if: matrix.archive == 'zip' && matrix.os != 'windows-latest'
        run: |
          zip lazyff-${{ matrix.target }}.zip lazyff

      - name: Create archive (zip - Windows)
        if: matrix.archive == 'zip' && matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path lazyff.exe -DestinationPath lazyff-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lazyff-${{ matrix.target }}
          path: lazyff-${{ matrix.target }}.${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          ls -la artifacts/
          ls -la artifacts/*/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: lazyff v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/lazyff-linux-x64/lazyff-linux-x64.tar.gz
            artifacts/lazyff-linux-x64-musl/lazyff-linux-x64-musl.tar.gz
            artifacts/lazyff-linux-arm64/lazyff-linux-arm64.tar.gz
            artifacts/lazyff-darwin-x64/lazyff-darwin-x64.zip
            artifacts/lazyff-darwin-arm64/lazyff-darwin-arm64.zip
            artifacts/lazyff-windows-x64/lazyff-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: release
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: bun install

      - name: Set package version from tag
        working-directory: packages/lazyff
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build package
        working-directory: packages/lazyff
        run: bun run build

      - name: Publish to npm
        working-directory: packages/lazyff
        run: npm publish --access public --provenance
